<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>RentN'Go</title>
  <th:block th:insert="~{fragments/styles.html :: headFragment}"></th:block>
</head>
<style>
  .card-body img {
    width: 100%;
    height: auto;
  }
</style>
<body>

<header th:insert="~{fragments/header.html :: header}"></header>

<!-- Search Results Section -->
<div class="container-fluid bg-white mt-4">
  <div class="row p-4">
    <!-- Search Result Header -->
    <div class="col-md-12">
      <h3>My booking</h3>
      <p>There are <span th:text="${bookingList.size()}"></span> ongoing bookings.</p>
    </div>
    <!-- Search Results Content (Thumbnail View) -->
    <div class="col-md-12 mt-4" id="thumbnailView" th:each="booking : ${bookingList}">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="row no-gutters">
              <div class="col-md-4">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img th:src="${booking.car.carImage.frontImagePath}" class="card-img" alt="Car Image">
                    </div>
                    <div class="carousel-item">
                      <img th:src="${booking.car.carImage.leftImagePath}" class="card-img" alt="Car Image 2">
                    </div>
                    <div class="carousel-item">
                      <img th:src="${booking.car.carImage.backImagePath}" class="card-img" alt="Car Image 3">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="col-md-6 align-self-center">
                <div class="card-body">
                  <h5 class="card-title" th:text="${booking.car.name}">Car Name</h5>
                  <h6 class="card-title" th:text="'Pick up date: ' + ${booking.startDateTime}">20/10/2023</h6>
                  <h6 class="card-title" th:text="'Drop off date: ' + ${booking.endDateTime}">21/10/2023</h6>
<!--                  <p class="card-text">Number of days:  <br> Base price: Available <br> Total: <br> Deposit: <br> Booking no.: <br> Booking status:</p>-->
                </div>
              </div>
              <div class="col-md-2 d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column align-items-center">
                  <button class="btn btn-primary btn-sm mb-2">Confirm pick up</button>
                  <a th:href="@{/display-booking-detail/{id}(id=${booking.id})}" class="btn btn-secondary btn-sm mb-2">View Details</a>
                  <button class="btn btn-danger btn-sm mb-2">Cancel booking</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Paging -->
    <div class="col-md-12 mt-4">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>


<footer th:insert="~{fragments/footer.html :: footer}"></footer>


<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
