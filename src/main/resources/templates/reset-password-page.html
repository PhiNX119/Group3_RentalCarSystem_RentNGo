<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RentN'Go</title>
    <th:block th:insert="~{fragments/styles.html :: headFragment}"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-car"></i>
            RentN'Go
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" role="form" th:action="@{/reset-password}" th:object="${resetPasswordDto}">
                <h2>Reset Password</h2>
                <p>Please reset your password.</p>
                <input type="hidden" th:field="*{email}" th:value="${resetPasswordDto.email}">
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="signupPassword"
                           name="password"
                           placeholder="Password">
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Confirm Password">
                    <p th:errors="*{confirmPassword}" class="text-danger" id="alertConfirmPassword"
                       th:if="${#fields.hasErrors('confirmPassword')}"></p>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-lock-open"></i> Reset</button>
            </form>
        </div>
    </div>
</div>


<footer th:insert="~{fragments/footer.html :: footer}"></footer>


<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
