<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RentN'Go</title>
    <th:block th:insert="~{fragments/styles.html :: headFragment}"></th:block>
</head>
<style>
    .checked {
        color: orange;
    }
    img {
         height: 300px;
         object-fit: cover;
     }
</style>
<body>

<header th:insert="~{fragments/header.html :: header}"></header>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">My car</li>
    </ol>
</nav>

<!-- List of car -->
<div class="container-fluid bg-white mt-4">
    <div class="row p-4">
        <div class="col-md-12">
            <h3>List of cars</h3>
            <a class="btn btn-primary btn-sm" th:href="@{/car-owner/add-car-form}">Add car</a>
        </div>
        <div class="col-md-12 mt-4" id="thumbnailView">
            <div class="row">
                <div class="col-md-12 mb-3" th:each="car : ${carList}">
                    <div class="card">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0"
                                            class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img th:src="${car.carImage.frontImagePath}" class="card-img"
                                                 alt="Front Image">
                                        </div>
                                        <div class="carousel-item">
                                            <img th:src="${car.carImage.leftImagePath}" class="card-img"
                                                 alt="Left Image">
                                        </div>
                                        <div class="carousel-item">
                                            <img th:src="${car.carImage.rightImagePath}" class="card-img"
                                                 alt="Right Image">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                       data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                       data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 align-self-center">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${car.name}">Car Name</h5>
                                    <ul class="list-unstyled">
                                        <li th:text="'Rating: 4 '">Rating: <i class="fas fa-star"></i></li>
                                        <li th:text="'No of ride: ' + ${car.numberOfSeats}">No of ride:</li>
                                        <li th:text="'Price: ' + ${car.basePrice}">Price:</li>
                                        <li th:text="'Location: ' + ${car.address}">Location:</li>
                                        <li th:text="'Status: Available ' ">Status:</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-center">
                                <div class="d-flex flex-column align-items-center">
                                    <a th:href="@{/car-owner/edit-car/{id}(id=${car.id})}"
                                       class="btn btn-primary btn-sm mb-2">Edit car</a>
                                    <a th:href="@{/car-owner/display-car-detail/{id}(id=${car.id})}"
                                       class="btn btn-secondary btn-sm mb-2">View Details</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Paging -->
        <div class="col-md-12 mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer.html :: footer}"></footer>

<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
